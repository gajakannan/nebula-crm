name: CI Gates (Stage-Scoped)

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lifecycle-gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install gate runner dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyyaml

      - name: Show configured lifecycle stages
        run: python3 scripts/run-lifecycle-gates.py --list

      - name: Explain CI gate scope
        run: |
          echo "This workflow validates required gates for lifecycle-stage.yaml current_stage only."
          echo "A green result here is not equivalent to implementation/release-readiness gate completion."

      - name: Run required gates for current lifecycle stage (stage-scoped)
        run: python3 scripts/run-lifecycle-gates.py

      - name: Docker build (builder image)
        run: docker build -t nebula-builder .
